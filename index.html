<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Pamonha Chain</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/tPsQCwS/cf6bff83-cc07-4a9b-a833-6296efa49901-removebg-preview.png">
    <!-- Incluindo a versão do web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-image: url('https://www.pixground.com/wp-content/uploads/2023/03/Digital-Cyber-Circuit-Board-Digital-Art-4K-Wallpaper-jpg.webp');
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            padding: 2em;
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo {
            max-width: 200px; /* Definindo um tamanho máximo para a logo */
            margin-bottom: 1em; /* Espaço entre a logo e o texto */
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: rgba(0, 0, 0, 0.75);
            padding: 2em;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        button {
            background-color: #21D4FD;
            background-image: linear-gradient(19deg, #21D4FD 0%, #B721FF 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.2s ease-in-out;
            box-shadow: 0 4px 14px 0 rgba(33, 212, 253, .45);
        }
        button:hover {
            transform: translateY(-3px);
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <img src="https://i.ibb.co/tPsQCwS/cf6bff83-cc07-4a9b-a833-6296efa49901-removebg-preview.png" alt="Logo Pamonha Chain" class="logo">
    <div class="container">
        <h1>Pamonha Chain</h1>
        <button id="connectWalletButton">Conectar Wallet</button>
        <button id="depositButton" disabled>Depositar 0.02 ETH e Receber Pamonha</button>
    </div>

    <script type="text/javascript">
        // ABI do contrato
        const contractABI = [...]; // Substitua os reticências com a ABI completa do contrato
        
        const contractAddress = '0x1Ef397Cca4296D988EDDD7479479387B340Ff1f1';

        let web3;
        let contract;
        let accounts;

        // Referências para os elementos da página
        const connectWalletButton = document.getElementById('connectWalletButton');
        const depositButton = document.getElementById('depositButton');

        // Verificando se o web3 foi carregado corretamente
        if (typeof Web3 === 'undefined') {
            console.error('A biblioteca web3.js não foi carregada corretamente.');
        } else {
            // Evento de clique para conectar à carteira do usuário
            connectWalletButton.addEventListener('click', async () => {
                if (window.ethereum) {
                    try {
                        // Usando web3 para conectar à carteira
                        web3 = new Web3(window.ethereum);
                        accounts = await web3.eth.requestAccounts();

                        contract = new web3.eth.Contract(contractABI, contractAddress);

                        // Ativar o botão de depósito após a conexão ser estabelecida
                        depositButton.disabled = false;
                    } catch (error) {
                        console.error(error);
                    }
                } else {
                    console.log('Por favor, instale a MetaMask!');
                }
            });

            // Evento de clique para depositar 0.02 ETH e acionar as funções do contrato
            depositButton.addEventListener('click', async () => {
                if (contract && accounts) {
                    try {
                        await contract.methods.deposit().send({
                            from: accounts[0],
                            value: web3.utils.toWei('0.02', 'ether')
                        });
                        console.log('Depósito realizado e funções acionadas!');
                    } catch (error) {
                        console.error(error);
                    }
                } else {
                    console.log('Contrato não está conectado ou carteira não está conectada');
                }
            });
        }
    </script>
</body>
</html>
