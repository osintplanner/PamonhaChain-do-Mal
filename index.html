        body {

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .header {
            font-family: 'Orbitron', sans-serif;

            color: #e3f2fd;

        .container {
            max-width: 500px;

            background: rgba(0, 0, 0, 0.75);
            padding: 2em;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            position: relative;
            z-index: 1;
        }
        button {
            background-color: #21D4FD;
            background-image: linear-gradient(19deg, #21D4FD 0%, #B721FF 100%);

            border: none;
            padding: 15px 30px;

            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.2s ease-in-out;
            box-shadow: 0 4px 14px 0 rgba(33, 212, 253, .45);
        }
        button:hover {
            transform: translateY(-3px);
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        .footer {
            font-family: 'Orbitron', sans-serif;
            position: absolute;
            right: 10px;
            bottom: 10px;
            font-size: 1em; /* Tamanho da fonte ajustado para ser um pouco maior */
