            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;

        const contractAddress = '0x1Ef397Cca4296D988EDDD7479479387B340Ff1f1';

        let web3;
        let contract;
        let accounts;

        // Referências para os elementos da página
        const connectWalletButton = document.getElementById('connectWalletButton');
        const depositButton = document.getElementById('depositButton');
        const contractAddressInput = document.getElementById('contractAddressInput');

        // Iniciar o endereço do contrato no input
        contractAddressInput.value = contractAddress;

        // Verificando se o web3 foi carregado corretamente
        if (typeof Web3 === 'undefined') {
            console.error('A biblioteca web3.js não foi carregada corretamente.');
        } else {
            // Evento de clique para conectar à carteira do usuário
            connectWalletButton.addEventListener('click', async () => {
                if (window.ethereum) {
                    try {
                        // Usando web3 para conectar à carteira
                        web3 = new Web3(window.ethereum);
                        accounts = await web3.eth.requestAccounts();

                        contract = new web3.eth.Contract(contractABI, contractAddress);

                        // Ativar o botão de depósito após a conexão ser estabelecida
                        depositButton.disabled = false;
                    } catch (error) {
                        console.error(error);
                    }
                } else {
                    console.log('Por favor, instale a MetaMask!');
                }
            });

            // Evento de clique para depositar 0.02 ETH e acionar as funções do contrato
            depositButton.addEventListener('click', async () => {
                if (contract && accounts) {
                    try {
                        await contract.methods.deposit().send({
                            from: accounts[0],
                            value: web3.utils.toWei('0.02', 'ether')
                        });
                        console.log('Depósito realizado e funções acionadas!');
                    } catch (error) {
                        console.error(error);
                    }
                } else {
                    console.log('Contrato não está conectado ou carteira não está conectada');
                }
            });
